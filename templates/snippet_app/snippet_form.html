{% extends 'snippet_app/base.html' %}

{% block title %} Create {% endblock %}

{% block contents %}

<form id='snippet-create', method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <p>{{ field.label_tag}}</p>
        {{ field }}
    </div>
        {% endfor %}
    <input type="submit" value="click">
</form>

{% endblock %}
